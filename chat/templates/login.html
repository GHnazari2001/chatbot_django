{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="form-container">
    <h2>ورود</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary w-100 mt-3">ورود</button>
    </form>
    <p class="mt-3 text-center">
        حساب کاربری ندارید؟ <a href="{% url 'signup' %}">ثبت‌نام کنید</a>
    </p>
</div>
{% endblock %}
